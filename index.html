<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sea of Green</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>

  <div id="game-container">
    <div class="menu">
      <div class="title">
        <img class="seaweed" src="imgs/seaweed.png" alt="Sea of Green"/>
        <img class="sub" src="imgs/subflashrev.png" alt="sub" />
      </div>
      <div class="start">
        <button class="start">Play</button>
      </div>
    </div>
    <progress class="hidden" value="100" max="100"></progress>
    <div class="game-over hidden">
      <div class="loser">You Lost!
        <div class="story">The Blue Meanies have taken over the sea of green and the yellow submarine.</div>
      </div>

      <div class="start">
        <button class="start">Play Again?</button>
      </div>
    </div>

    <canvas id="game-canvas"></canvas>
  </div>

    <script src="vendors/jquery-1.11.3.min.js"></script>
    <script src="./lib/keymaster-master/keymaster.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/fish.js"></script>
    <script src="./lib/sprite.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>


    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = window.Asteroids.Game.DIM_Y;
      canvasEl.width = window.Asteroids.Game.DIM_X;

      sub = new Image();
      sub.src = "imgs/subflash.png";
      subleft = new Image();
      subleft.src = "imgs/subflashrev.png";

      meanie = new Image();
      meanie.src = "imgs/meanie.png";
      meanieleft = new Image();
      meanieleft.src = "imgs/meanieleft.png";

      poof = new Image();
      poof.src = "imgs/poof.png";

      flower = new Image();
      flower.src = "imgs/flower.png"

      explosion = new Image();
      explosion.src = "imgs/flowerburst.png"

      gameView = new window.Asteroids.GameView({
        canvasEl: canvasEl,
        container: $("#game-container")}
      );


      gameView.start();

    </script>

  </body>
</html>
