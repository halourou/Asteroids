<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fish In A Barrel</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>

  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>

    <script src="./lib/keymaster-master/keymaster.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/fish.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>


    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = window.Asteroids.Game.DIM_Y;
      canvasEl.width = window.Asteroids.Game.DIM_X;
      sub = new Image();
      sub.src = "imgs/submarine.png";
      meanie = new Image();
      meanie.src = "imgs/meanie.png";
      flower = new Image();
      flower.src = "imgs/flower.png";
      gameView = new window.Asteroids.GameView(canvasEl);
      gameView.start();
    </script>

  </body>
</html>
